<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 폼 만들기</title>
</head>
<body>
    <h2>설문조사</h2>
    이름 <input type="text" name="name"  /><br />
    이메일 <input type="text" name="name" placeholder="qqq@naver.com"/>

    <h4>나이</h4>
    <input type="radio" name="age"/> 10대
    <input type="radio" name="age"/> 20대
    <input type="radio" name="age"/> 30대
    <input type="radio" name="age"/> 40대
    <input type="radio" name="age"/> 50대
    <input type="radio" name="age"/> 60대 이상

    <h4>원하는 강의 (복수응답가능합니다.)</h4>
    <input type="checkbox" /> html
    <input type="checkbox" /> javascript
    <input type="checkbox" /> css
    <br /><br />

    <textarea rows="6" cols="80" placeholder="하고 싶은 말을 써주세요 :)" ></textarea>
    <input type="button" value="제출"/>
</body>
</html>
