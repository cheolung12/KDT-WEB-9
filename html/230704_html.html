<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 수업 코드</title>
</head>
<body>
    <!-- 요소, contents, 속성(attributes) -->
    
    <h1>h1</h1> <!-- 검색엔진에서 검색을 찾을 때 h1태그를 우선적으로 찾기 때문에 한 페이지에 하나씩 넣는게 좋다-->
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <p>p태그</p> <!-- 기본적으로  값을 가진다 -->
    <p>p태그</p>

    <div>div태그</div>
    <div>div태그</div>
    <br /> <!-- break -->

    <ul type="square">
        <li>사과(ul)</li>
        <li>바나나(ul)</li>
        <li>파인애플(ul)</li>
    </ul>

    <hr />

    <ol type="A">
        <li>사과(ol)</li>
        <li>바나나(ol)</li>
        <li>파인애플(ol)</li>
    </ol>

    <!-- inline요소 : contents의 크기만큼 공간을 차지 -->
    <b>b태그</b> <!-- 두껍게 -->
    <strong>strong태그</strong> <!-- 두껍게 + sementic한 의미를 지님-->
    <i>i태그</i> <!-- 이탤릭 -->
    <em>em태그</em> <!-- 강조 -->
    <del>del태그</del> <!-- 중간 줄 -->
    <u>u태그</u> <!-- 밑 줄 -->

    <!-- block 요소  : 태그자체가 한 줄을 차지 -->
    <div>블록요소 대표 div</div>

    <!-- title 속성 : 이미지에 hover 이벤트 발생 시 나오는 텍스트-->
    <img 
        src="../image/cat.avif"
        alt= "고양이 이미지"
        title= "고양이 이미지"   
        width="300" />
    <br />

    <!-- target 속성 : black -> 새로운 탭 열어서 이동, _self : 현재 탭을 해당 링크로 전환 (default)-->
    <a href="https://www.naver.com/" target="blank">네이버 blank</a>
    <br />
    <a href="https://www.naver.com/" target="_self">네이버 _self</a>
    <br />
    <a href="./230704_실습.html"> 새로운 html 페이지로 이동 </a>
</body>
</html>
