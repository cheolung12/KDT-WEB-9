<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>이름</td>
            <td>나이</td>
        </tr>
        <tr th:each="person:${each}" >
            <td th:text="${person.getName()}"></td>
            <td th:text="${person.getAge()}"></td>
        </tr>
    </table>
</body>
</html>
