<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 수업 코드</title>
</head>
<body>
    <!-- 요소, contents, 속성(attributes) -->
    
    <h1>h1</h1> <!-- 검색엔진에서 검색을 찾을 때 h1태그를 우선적으로 찾기 때문에 한 페이지에 하나씩 넣는게 좋다-->
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <p>p태그</p> <!-- 기본적으로  값을 가진다 -->
    <p>p태그</p>

    <div>div태그</div>
    <div>div태그</div>
    <br /> <!-- break -->

    <ul type="square">
        <li>사과(ul)</li>
        <li>바나나(ul)</li>
        <li>파인애플(ul)</li>
    </ul>

    <hr />

    <ol type="A">
        <li>사과(ol)</li>
        <li>바나나(ol)</li>
        <li>파인애플(ol)</li>
    </ol>



</body>
</html>
